<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test</title>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    </head>
    <body>
        <div id="example">
        </div>
        
        <script type="text/babel">
            class Link extends React.Component{
                render(){
                    return(
                        <a href="#" onClick={this.props.prevent}>
                            Prevet default
                        </a>
                    );
                }
            }

            class Button extends React.Component{
                render(){
                    return(
                        <button onClick={this.props.action}>
                            {this.props.name}
                        </button>
                    );
                }
            }

            class Text extends React.Component{
                render(){
                    return(
                        <p id="text">
                            Text
                        </p>
                    );
                }
            }


            class Toggle extends React.Component{
                constructor(props){
                    super(props);

                    this.state = {
                        isOn : false
                    };

                    this.toggle = this.toggle.bind(this);
                }

                toggle() {
                    this.setState(state => ({
                        isOn: !state.isOn
                    }));
                }

                render(){
                    return(
                        <button onClick={this.toggle}>
                            {this.state.isOn ? 'State true' : 'State false'}    
                        </button>
                    );
                }
            }
            class Comment extends React.Component{

                logBtn = () => {
                    console.log(this);
                }

                edit(){
                    document.getElementById('text').innerHTML = 'promenjeno';
                }

                remove(){
                    document.getElementById('text').innerHTML = ' ';
                }
                
                clickLink(e){
                    e.preventDefault();
                    alert('Event for link prevented');
                }
                
                render(){
                    return(
                        <div >
                            <Button action={this.edit} name='edit' />
                            <Button action={this.remove} name='Remove'/>
                            <Text />
                            <Link prevent={this.clickLink} />
                            <Toggle />
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <Comment/>,
                document.getElementById('example')
            );
        </script>
    </body>
</html>
